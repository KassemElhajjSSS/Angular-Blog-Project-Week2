<div class="add-post-container">
    <h2>Create a New Post</h2>
    <form (submit)="onSubmit()" class="post-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="title"
          name="title"
          required
          #titleInput="ngModel"
        />
            <div *ngIf="titleInput.invalid && titleInput.touched" class="error">
                Title is required
            </div>
      </div>
      
      <div class="form-group">
        <label for="text">Text</label>
        <textarea
          id="text"
          class="form-control"
          [(ngModel)]="text"
          rows="5"
          name="text"
          required
          #textInput="ngModel"
        ></textarea>
            <div *ngIf="textInput.invalid && textInput.touched" class="error">
                Content is required
            </div>
      </div>
      
      <button type="submit" class="btn submit-btn">Add Post</button>
    </form>
  </div>
